{% extends "flights/layout.html" %}
{% block title %} Index {% endblock %}
{% block main %}
<h1>Flights</h1>
<ul>
    <!-- flights son todos los objetos sin filtrar -->
    {% for flight in flights %}
    <li><a href="{% url 'flights:flight' flight.id %}">Flight #{{flight.id}}: {{flight.origin}} to {{flight.destination}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
